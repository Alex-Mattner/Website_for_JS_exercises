<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	
	<script>
		
		'use strict';
		
		let meinText = prompt ( 'Text eingeben:' );
		
		/* Alternative 1
		let umgedreht = '';
		for ( let i = meinText.length - 1; i >= 0; i-- ){
			umgedreht += meinText[i];
		}
		*/
		
		/* Alternative 2
		let umgedreht = meinText.split('').reverse().join('');
		*/
		
		/* Alternative 3
		let umgedreht = Array.from(meinText).reverse().join('');
		*/
		
		let umgedreht = Array.from ( meinText ).map ( (el, i) => {
			return meinText[meinText.length - i - 1] 
		}).join('');
		
		alert ( umgedreht );
		
	</script>
</head>

<body>

	<input type="text" id="eingabe">
	<div id="ausgabe"></div>

</body>

</html>
