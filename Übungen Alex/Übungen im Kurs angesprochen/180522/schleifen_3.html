<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	
	<script>
		
		'use strict';
		
		const getZufall = (min,max) => Math.floor(Math.random() * (max-min+1) + min);
		
		const gibAus = meinText => {
			let ausg = document.querySelector ( '#ausgabe' );
			ausg.innerHTML = meinText;
		}
		
		window.onload = () => {
			
			let eing = document.querySelector ( '#eingabe' );
			let zufall = getZufall ( 1, 1000 );
			let zaehler = 0;
			
			eing.onchange = evt => {
				
				zaehler++;
				
				if ( evt.currentTarget.value == zufall ){
					gibAus ( 'Richtig, ' + evt.currentTarget.value + ' ist die Zahl.<br>Anzahl ZÃ¼ge: ' + zaehler );
				} else if ( evt.currentTarget.value < zufall) {
					gibAus ( evt.currentTarget.value + ' war zu niedrig.' );
				} else {
					gibAus ( evt.currentTarget.value + ' war zu hoch.' );
				}
				evt.currentTarget.value = '';
				
			}
			
		}
		
	</script>
</head>

<body>

	<input type="text" id="eingabe">
	<div id="ausgabe"></div>

</body>

</html>
