<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script>
	
		'use strict';
	let i;
	
	let multiplication = (i) => {
		for ( i = 1; i<= 50; i++ ) {
			let iNeu = i *= i;
			return iNeu;
			
		}
		
		console.log(iNeu);
	}

	multiplication(2);
	

	
	
	</script>
</head>
<body>
	<p>
	Lege eine Funktion an, die den übergebenen Parameter mit sich selbst multipiziert und ausgibt.
	Die Funktion soll mittels einer Schleife 50 mal aufgerufen werden. Als Parameter wird der Schleifenindex 
	(Die Anzahl der bisherigen Schleifendurchläufe) übergeben. 
	</p>

</body>
</html>
