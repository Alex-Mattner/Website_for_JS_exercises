		'use strict';
		
					!true               --> nicht true, also false    
					false || false		--> true wenn (entweder Bedingung 1 ODER Bedingung 2 sind gleich false sind)

					42 !== 42			--> false

					false == Boolean(0) --> true / eigentlich ist Boolean(0) false, aber wenn Bolean(0) gleich false gesetzt wird, dann stimmt das und ist also true 
					true || false && false --> keine Klammern --> der Reihe nach von rechts nach links : --> true wenn {(Bedinung 1 gleich true oder Bedingung 2 gleich false) und gleichzeitig Bedingung gleich 3 false}

		})();
	
	
	</script>
