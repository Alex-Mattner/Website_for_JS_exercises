<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script>
	
		'use strict';
		
		
		
		(function (){
			
			
			
			let varSelbstGewaehlt1 = prompt('Bitte 42 eingeben, sonst wirst du schon sehen was passiert!');
			
			if (varSelbstGewaehlt1 == 42) {
				alert('Stimmt! ...mach weiter so, dann wirst du zum JavaScript Meister');
			} else {
				alert('Stimmt nicht! ...du hast aber trotzdem richtig programmiert. Sehr gut!');
			}
			
			
			
		})();
	
	
	</script>
</head>
<body>
	<p>Erzeuge eine Variable vom Typ Boolean mit einem Wert Deiner Wahl und eine If-Anweisung.
	Wenn die Variable den Wert true hat, soll "Stimmt!" ausgegeben werden, sonst "Stimmt nicht!". 
	</p>

</body>
</html>
