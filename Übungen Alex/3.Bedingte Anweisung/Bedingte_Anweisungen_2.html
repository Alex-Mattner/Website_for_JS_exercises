<html>
<head>
	<meta charset="utf-8">
	<script>
	
		'use strict';
		
		
		
		(function (){
			
			let zahl = prompt('Bitte positive oder negative Zahl eingeben', 'positive oder negative Zahl');

			alert(Math.abs(zahl));
				
			
						
		})();
	
	
	</script>
</head>
<body>
	<p>
	Der Benutzer soll eine Zahl als Eingabe in einem Prompt machen.
Es soll der Betrag der Zahl (die Zahl ohne Vorzeichen) ausgegeben werden.
Mit anderen Worten: Wenn es eine negative Zahl ist, soll sie zu einer Positiven gewandelt werden. Eine positive Zahl soll positiv bleiben. 
	</p>
