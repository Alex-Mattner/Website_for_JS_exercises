<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script>
	
		'use strict';
		
		
		
		(function (){
			
			
 			let selbstGewaehlt1 = prompt('Alles was irgendeinen Wert hat (String, Zahl, etc.) ist true', 'z.B. 42');
			let selbstGewaehlt2 = prompt('Gib ein was du willst', 'z.B. 0.0000000000000000000000000000001');
					
					
			if (selbstGewaehlt1 && selbstGewaehlt2) {
				alert('Stimmt! Heute ist das Glas wohl mindestens halb voll!');
			} else {
				alert('Stimmt nicht! ...Warum sind Computer nur immer so negativ?');
			}
			
						
		})();
	
	
	</script>
</head>
<body>
	<p>Erzeuge zwei Variablen vom Typ Boolean mit einem Wert Deiner Wahl und eine If-Anweisung.
		Wenn beide Variablen den Wert true haben, soll "Stimmt!" ausgegeben werden, sonst "Stimmt nicht!".  
	</p>

</body>
</html>
